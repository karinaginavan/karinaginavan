<!-- ============================================================= SECTION – CONTACT FORM ============================================================= -->

<section id="contact-form">
<div class="container inner">

<div class="row">
  <div class="col-md-8 col-sm-9 center-block text-center">
    <header>
      <h1>Let's Talk</h1>
      <p>We would love to brainstorm about your current technology challenges.</p>
    </header>
  </div><!-- /.col -->
</div><!-- /.row -->

<div class="row">
  <div class="col-sm-12">
    <div class="row">

      <div class="col-sm-6 outer-top-md inner-right-sm">

        <h2>Leave a Message</h2>

        <form class="forms" accept-charset="UTF-8" action="https://formkeep.com/f/aa5cff307b25" method="POST">

          <input type="hidden" name="utf8" value="✓">

          <div class="row">
            <div class="col-sm-6">
              <input type="text" name="name" class="form-control" placeholder="Name (Required)">
            </div><!-- /.col -->
          </div><!-- /.row -->

          <div class="row">
            <div class="col-sm-6">
              <input type="email" name="email" class="form-control" placeholder="Email (Required)">
            </div><!-- /.col -->
          </div><!-- /.row -->

          <div class="row">
            <div class="col-sm-6">
              <input type="text" name="subject" class="form-control" placeholder="Subject">
            </div><!-- /.col -->
          </div><!-- /.row -->

          <div class="row">
            <div class="col-sm-12">
              <textarea name="message" class="form-control" placeholder="Enter your message ..."></textarea>
            </div><!-- /.col -->
          </div><!-- /.row -->

          <button type="submit" class="btn btn-default btn-submit">Send message</button>

        </form>

        <div id="response"></div>

      </div><!-- ./col -->

      <div class="col-sm-6 outer-top-md inner-left-sm border-left">

        <h2>Contact</h2>

        <ul class="contacts">
          <li><i class="icon-mobile contact"></i> 913.232.2375</li>
          <li><i class="icon-mail-1 contact"></i><a href="mailto:sales@onehq.com">sales@onehq.com</a></li>
          <li><i class="icon-location contact"></i> 11460 Tomahawk Creek Parkway, Suite 130 <br />Leawood, KS 66211</li>
        </ul><!-- /.contacts -->

      </div><!-- /.col -->

    </div><!-- /.row -->
  </div><!-- /.col -->
</div><!-- /.row -->

</div><!-- /.container -->
</section>

<!-- ============================================================= SECTION – CONTACT FORM : END ============================================================= -->
