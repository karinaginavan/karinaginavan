---
layout: blog
---

<div class="sidemeta">

  <!-- =================================================== BLOG POST SNIPPET ============================================================= -->
  <div class="post-list">

    {% for post in site.posts limit: 4 %}

    <div class="post">

      <div class="date-wrapper">
        <div class="date">
          <span class="day">{{ post.date | date: '%d' }}</span>
          <span class="month">{{ post.date | date: '%B' | truncate: 4, '.'  }}</span>
        </div><!-- /.date -->
      </div><!-- /.date-wrapper -->

      <div class="post-content">

        <h2 class="post-title">
          <a href="{{ site.prefix }}{{ post.url }}">{{ post.title }}</a>
        </h2>

        <ul class="meta">
          <li class="categories">Posted in {{ post.tags | join: ', ' }}</li>
        </ul><!-- /.meta -->

        {{ post.excerpt }}

        <a href="{{ site.prefix }}{{ post.url }}" class="btn">Read more</a>

      </div><!-- /.post-content -->

    </div><!-- /.post -->

    <hr />

    {% endfor %}

  </div><!-- /.post-list -->

<div class="infinite-spinner"></div>

</div>
